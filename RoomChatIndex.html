<!DOCTYPE html>
<html>
  <head>
    <title>Chatbox</title>
    <link href="https://fonts.googleapis.com/css?family=Arbutus" rel="stylesheet">
    <link href="Stylesheet.css" rel="stylesheet" type="text/css">
  </head>

  <body>
      <div class="main">
        <div style="padding:0 30%; width:auto;"><input type="text" id="roomx" placeholder="Enter room name" style="height:25px; border-radius: 2px; margin-top: 2px"></div>
        <br>
        <div style="padding:0 0 0 25%; width:auto;">
          <input type="button" id="create" value="Create Room" onclick="createRoom()">
          <input type="button" id="join" value="Join Room" onclick="joinRoom()">
        </div>
        <p id="roomlist"></p><br>
        <span id="roomupdate"></span><br>
        <span id="update"></span>
      </div>
      <div class="chatBox">
        <div id ="message">
          <span id = "chatMsg"></span>
        </div>
        <div id="notifyUser"></div>
        <form id="chat" action="">
          <textarea id="msg" autocomplete="off" placeholder="Enter your message" ></textarea>
          <input type="submit" id="sub" value="Submit">
        </form>  
      </div>
      
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="RoomChatScript.js"></script>
  </body>
</html>
